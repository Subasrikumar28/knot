<!DOCTYPE html>
<html>
<title>V Legacy Convention Center </title>
<style>
.mySlides {display:none;}
</style>
<body background="pattern.png">


<div>

<center>
<br><br><br><br><br><br>
  <img class="mySlides" src="vl.1.jpeg" style="width:60%" height="400">
  <img class="mySlides" src="vl.2.jpeg" style="width:60%" height="400">
  <img class="mySlides" src="vl.3.jpeg" style="width:60%" height="400">
  <img class="mySlides" src="vl.4.jpeg" style="width:60%" height="400">
  <img class="mySlides "src="vl.6.jpg" style="width:60%" height="400">
  </center>
  <!-- you can add more pics with above path -->
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 3 seconds
}
</script>

</body>
</html>
