<!DOCTYPE html>
<html>
<title>Slide Show</title>
<style>
.mySlides {display:none;}
</style>
<body background="pattern.png">
<font face="Brush Script MT" color="#816687"
size= "6"> <h3> <center> <i> Mahesh's Photography </i> </center> </h3></font>
<div>
 <center> <img class="mySlides" src="m1.png" > </center>
<center> <img class="mySlides" src="m2.png" > </center>
<center> <img class="mySlides" src="m3.png" > </center>
<center> <img class="mySlides" src="m4.png" > </center>
<center> <img class="mySlides" src="m5.png" > </center>
<center> <img class="mySlides" src="m6.png" > </center>


<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 3000); // Change image every 3 seconds
}
</script>

</body>
</html>
